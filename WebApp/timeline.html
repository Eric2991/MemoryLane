<!DOCTYPE html>
<html lang="en">


<head>
<title>Memory Lane</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>



<body>
<!-- div to hold all elements of a single timeline post -->
<div class="container">

	<!-- div to hold proPic, as well as present name under picture -->
	<div class="authorElement">
		<img src="img/2.jpg" class="proPicResize">
		<!-- should be poster's first name -->
		<p class ="proPicName">Jeff</p>
	</div>

	<!-- div to hold panaroma shot and top bar(title and date) -->
	<div class = "panoramaElement">
		<div class="panoramaHeader">
			<p style="display: inline-block;text-align: left; margin-left: 2%;">Amazing Fields</p>
			<p style="display: inline-block;margin-left: 75%;">4-20-'69</p>
		</div>
		<div class="imgWrap">
			<img src="img/panorama.jpg" class="panoramaResize">
		</div>
		<!--
		Will be used as hover appear text
		<p class="imgDescription">This is some sample text</p>
		-->
	</div>

	<!-- div to hold google maps display and location text -->
	<div class = "mapsElement">
		<img src="img/map.jpg" class="mapsResize">
	</div>

</div>

</body>
</html>
