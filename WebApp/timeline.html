<head>

</head>



<body>
<!-- div to hold all elements of a single timeline post -->
<div class="containerNF">

	<!-- div to hold proPic, as well as present name under picture -->
	<div class="authorElementNF">
		<img src="img/2.jpg" class="proPicResizeNF">
		<!-- should be poster's first name -->
		<p class ="proPicNameNF">Jeff</p>
	</div>

	<!-- div to hold panaroma shot and top bar(title and date) -->

	</div>

	<div class = "mapsElementNF">
		<img src="img/map.jpg" class="mapsResizeNF">
	</div>

</div>
