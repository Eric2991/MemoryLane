<!DOCTYPE html>
<html lang="en" class="graybg">
<head>
	<meta charset="UTF-8">
	<title>Log In - Memory Lane</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
	<link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.min.css" %}">
	<link rel="icon" href="favicon.ico" type="{% static "image/x-icon" %}"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="shortcut icon" href="favicon.ico" type="{% static "image/x-icon" %}"/>
</head>
<body>
	<a href="/signup/" class="signup">
		<div class="button">Sign Up</div>
	</a>
	<div class="login">
		<img src="{% static "img/logo.png" %}" alt="Memory Lane" title="Memory Lane" class="logo">
		<span>You had to be there.</span>
		<div class="group loginContainer">
			<form action="">
				<input class="field" type="email" name="email" placeholder="Email" required>
				<input class="field" type="password" name="password" placeholder="Password" required>
				<input type="submit" class="submit" value="Log in" required>
			</form>
		</div>
		<div class="forgot">
			<a href="/passwordreset/">Forgot Your Password?</a>
		</div>
	</div>
</body>
</html>
